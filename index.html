<!DOCTYPE html>
<html>
<head>
<title>Sn97 Event Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #f2f2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: white;
    width: 90%;
    max-width: 380px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadein 0.3s ease;
}

.card img {
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.title {
    margin-top: 18px;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}

.button {
    margin-top: 22px;
    display: inline-block;
    padding: 14px 22px;
    background: #007bff;
    color: #fff;
    font-size: 17px;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 4px 12px rgba(0,123,255,0.3);
    transition: 0.2s;
}

.button:hover {
    background: #0063d4;
}

.link-text {
    margin-top: 12px;
    font-size: 14px;
    color: #666;
}

/* Fade animation */
@keyframes fadein {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">

<script>
// list of images inside /images folder
const images = [
    "pic1.jpeg",
    "pic2.jpeg",
    "pic3.jpeg",
    "pic4.jpeg",
    "pic5.jpeg"
];

// choose one at random
const randomPic = images[Math.floor(Math.random() * images.length)];

document.write(`
    <img src="images/${randomPic}" alt="Random Image">
    <div class="title">Visit Sn97.co</div>

    <a class="button" href="https://sn97.easy.co/" target="_blank">
        Open Store
    </a>

    <div class="link-text">
        or visit: https://sn97.easy.co/
    </div>
`);
</script>

</div>

</body>
</html>
